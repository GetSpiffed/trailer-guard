[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino

upload_port = COM4
monitor_port = COM4
monitor_speed = 115200

upload_protocol = esptool
upload_speed = 115200

lib_deps =
  olikraus/U8g2
  lewisxhe/XPowersLib
  mikalhart/TinyGPSPlus
  jgromes/RadioLib @ ^7.2.0

build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1




